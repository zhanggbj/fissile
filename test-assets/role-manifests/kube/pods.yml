---
instance_groups:
- name: pre-role
  type: bosh-task
  tags: [stop-on-failure]
  jobs:
  - name: new_hostname
    release: tor
    properties:
      bosh_containerization:
        run:
          flight-stage: pre-flight
          memory: 128
          mem:
            limit: 384
          virtual-cpus: 2
          cpu:
            limit: 4
- name: post-role
  type: bosh-task
  tags: [stop-on-failure]
  jobs:
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        run:
          flight-stage: post-flight
          memory: 256
- name: istio-managed-role
  tags: [istio-managed]
  jobs:
  - name: tor
    release: tor
    properties:
      bosh_containerization:
        run:
          flight-stage: post-flight
          memory: 256

